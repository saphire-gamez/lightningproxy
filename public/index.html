<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning</title>
    <!--<link rel="stylesheet" href="index.css" /> the original stylesheet, not needed -->
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .image-placeholder {
            width: 300px;
            height: 150px;
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .site-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 600px;
        }

        .search-box {
            flex-grow: 1;
            padding: 12px 20px;
            border-radius: 25px 0 0 25px;
            border: none;
            font-size: 1rem;
            background-color: #333;
            color: white;
        }

        .search-button {
            padding: 10.5px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background-color: #444;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        .search-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        footer div {
            flex: 1;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        footer div:first-child {
            text-align: left;
        }

        footer div:last-child {
            text-align: right;
        }

    </style>
  </head>

  <body>
    <div
      class="flex-center logo-wrapper header-center container"
    >
      <img class="logo" src="https://images.vexels.com/content/143442/preview/minimal-lightning-bolt-db3e85.png" alt="Lightning." style="width:200px;height:230px;">
      <h1 style="font-size: 2.5rem;font-weight: bold;margin-bottom: 30px;">Lightning</h1>

    <form id="uv-form" class="flex-center">
      <input
        id="uv-search-engine"
        value="https://www.google.com/search?q=%s"
        type="hidden"
      />
      <input id="uv-address" type="text" placeholder="Search the web freely" />
    </form>
   </div>
   
    <div class="desc left-margin">
      <p id="uv-error"></p>
      <pre id="uv-error-code"></pre>
    </div>
    
    <footer>
      <div>
        <a>&copy; 2024 Lightning</a>
       </div>
        <a>Frontend By SleepyJoe</a>
        <!-- <a title="License information" href="credits.html">Credits</a> if you feel nice, include this -->
      <div>
        <span>MOTD: Never give up.</span>
      </div>
    </footer>
    
    <iframe style="display: none;" id="uv-frame"></iframe>
  </body>
</html>
